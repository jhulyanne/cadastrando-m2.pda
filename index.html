<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <button class="btn" id="btnAddNew">Add a new book</button>
        <form id="addBook">
            <div>
                <legend>Status:</legend>
                    <input type="radio" name="status" id="reading"/>
                <label for="reading">Reading</label>
                    <input type="radio" name="status" id="read"/>
                <label for="read">Already read</label>
                    <input type="radio" name="status" id="toRead"/>
                <label for="toRead">To read</label>
            </div>
            <label for="author">Author:</label>
                <input type="text" id="author"> 
            <label for="publisher">Publisher:</label>
                <input type="text" id="publisher">
            <label for="genres">Genres:</label>
                <input type="text" id="genres">
            <label for="startRead">Start reading in:</label>
                <input type="date" id="startRead">
            <label for="endRead">End of reading in:</label>
                <input type="date" id="endRead">
            <label for="notes">Notes:</label>
                <input type="text" id="notes">
        </form>
    </main>
</body>
</html>
