<body>
    <main>
        <section id="start">
            <article id="container-left">
                <nav>
                    <ul>
                        <li><a href=""><img src="" alt="logo"></a></li>
                        <li><a href="">Produtos registrados</a></li>
                        <li><a href="">Pedidos registrados</a></li>
                    </ul>
                </nav>
                <div>
                    <button>Novo produto</button>
                    <button>Novo pedido</button>
                </div>

                <article id="left-form-product">
                    <form>
                        <div class="div-label-input">
                            <label for="">Em estoque: </label>
                            <input type="number">
                        </div>
                        <div class="div-label-input">
                            <label for="">Título: </label>
                            <input type="text">
                        </div>
                        <div class="div-label-input">
                            <label for="">Autor: </label>
                            <input type="text">
                        </div>
                        <div class="div-label-input">
                            <label for="">Editora: </label>
                            <input type="text">
                        </div>
                        <div class="div-label-input">
                            <label for="">Gêneros: </label>
                            <input type="text">
                        </div>
                        <div class="div-label-input">
                            <label for="">Preço</label>
                            <input type="number">
                        </div>
                    <button>Concluir</button> 
                    </form>
                </article>


                <article id="right-form-order">
                    <form>
                        <h2>Informações do pedido</h2>
                        <div class="div-label-input">
                            <label for="">Produto (ID): </label>
                            <input type="text">
                        </div>
                        <div class="div-label-input">
                            <input type="checkbox" name="" id="">
                            <label for="">Embrulhar para presente</label>
                            <button>Adicionar outro produto</button>
                            <p>Total do pedido:</p> <!-- adicioanr no js-->
                        </div>
                        <div class="div-label-input">
                            <label for="">Método de pagamento:</label>
                            <select name="" id="">
                                <option value="">Pix</option>
                                <option value="">Débito</option>
                                <option value="">Crédito</option>
                                <option value="">Boleto</option>
                            </select>
                            <label for="">Status do pedido</label>
                            <select name="" id="">
                                <option value="">A confirmar pagamento</option>
                                <option value="">Pago</option>
                                <option value="">Enviado</option>
                                <option value="">Finalizado</option>
                            </select>
                        </div>

                        <h2>Informações do cliente</h2>                                      
                        <div class="div-label-input">
                            <label for="">Nome: </label>
                            <input type="text">
                        </div>
                        <div class="div-label-input">
                            <label for="">Contato: </label>
                            <input type="text">
                            <button>Adicionar contato secundário</button>
                        </div>
                        <div class="div-label-input">
                            <label for="">Endereço: </label>
                            <input type="text">
                            <button>Adicionar endereço secundário</button>
                        </div>
                    <button>Concluir</button> 
                    </form>
                </article>

            </article>
            <article id="container-right">
                <img src="" alt="">
            </article>
        </section>
